<div>
    <input type="button" value="Load Products" (click)="loadProduct()"/>
    <br/>
    <ul>
        <li *ngFor="let product of products">
            Pid: {{product.id}} 
            Title: {{product.title}} 
            Price :{{product.price}} 
            Description : {{product.description}}
            Image <img src={{product.images[0]}} width="50px" height="50px"/>
        </li>
    </ul>
</div>
