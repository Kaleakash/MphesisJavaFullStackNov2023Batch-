<div>
    <h2>One way data binding using - property binding</h2>
    <input type="text"/><br/>
    <input type="text" name="n1"/><br/>
    <input type="text" name="n2" value="Raju"/><br/>
    <input type="text" [value]="uname"/><br/>
    <p [innerText]="uname"></p>
    <input type="button" value="click here"/><br/>
    <input type="button" value="click here" disabled/><br/>
    <input type="button" value="click here" disabled={{f1}}/><br/>
    <input type="button" value="click here" [disabled]="f2"/><br/>
</div>
