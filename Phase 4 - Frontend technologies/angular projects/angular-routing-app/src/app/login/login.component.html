<div>
    <h2>Login Page</h2>
    <form [formGroup]="loginRef">
        <label>EmailId</label>
        <input type="email" formControlName="emailid"/><br/>
        <label>Password</label>
        <input type="password" formControlName="password"/><br/>
        <input type="submit" value="SignIn"/>
        <input type="submit" value="reset"/>
    </form>
</div>
