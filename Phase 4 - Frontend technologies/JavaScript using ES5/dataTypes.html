<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/JavaScript">
var abc;
var a=10;       // number type consider 
var b =10.10       // number type consider 
var name = "Ravi Kumar";        // string type consider 
var result = true;          // boolean type consider 
var obj = new Date();       // object reference type consider 
document.write(abc) // by default value of variable is undefined
document.write("<br/> Value of a is "+a)
document.write("<br/> Value of b is "+b)
document.write("<br/> Value of name is "+name)
document.write("<br/> Value of result is "+result)
document.write("<br/> Value of obj is "+obj)
</script>
</body>
</html>
