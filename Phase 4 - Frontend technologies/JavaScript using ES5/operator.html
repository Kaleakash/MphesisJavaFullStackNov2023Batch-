<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;       // number type consider 
        var b="10";     // string type consider 
        document.write("<br/> == <br/>")
        document.write(a==b);       // true == it check only value doesn't matter their data types 
        document.write("<br/> ====<br/>")
        document.write(a===b);       // false === it check value as well as their data types.  
        var n;
        document.write("<br/> Value of n is "+n)
        document.write("<br/> Value of n is "+typeof(n))
        n=100;
        document.write("<br/> Value of n is "+n)
        document.write("<br/> Value of n is "+typeof(n))
        n=100.10
        document.write("<br/> Value of n is "+n)
        document.write("<br/> Value of n is "+typeof(n))
        n="Ravi";
        document.write("<br/> Value of n is "+n)
        document.write("<br/> Value of n is "+typeof(n))
        n=true
        document.write("<br/> Value of n is "+n)
        document.write("<br/> Value of n is "+typeof(n))
        n=new Date();
        document.write("<br/> Value of n is "+n)
        document.write("<br/> Value of n is "+typeof(n))
    </script>
</body>
</html>
